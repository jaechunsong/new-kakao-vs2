<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats | kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="spanstaus-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header-index">
      <div class="header_header-column">
        <h1 class="header_title">Chats</h1>
      </div>
      <div class="header_header-column">
        <span class="header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- [Basic Phone Impormation Icon and Text in top] -->
    <main class="chats">
      <ul class="chats_list">
        <li class="chats_chat">
          <div class="chat_column">
            <a href="chat.html" class="chats_chat">
              <img
                src="images/profilepic.jpg"
                alt="Image file"
                class="chat_avatar g-avatar"
              />
              <div class="chat_content">
                <span class="chat_username">
                  Guzel
                </span>
                <span class="chat_preview">
                  going home
                </span>
              </div>
            </a>
          </div>
          <div class="chat_column">
            <span class="chat_timestamp">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>
    <!--[Chats scrren Icon and Text List]-->

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--[Basic Kakao App bottom Icons and if On click Icon move to other Page]-->
  </body>
</html>
