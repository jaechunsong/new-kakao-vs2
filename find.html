<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="spanstaus-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header-index">
      <div class="header_header-column">
        <span class="header_title">Find</span>
      </div>
      <div class="header_header-column">
        <span class="header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-icon">
          <a href="setthing.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- [Basic Phone Impormation Icon and Text in top] -->
    <main class="find">
      <header class="find_header">
        <!--Making Find Top iCons-->
        <ul class="find_header-list">
          <li class="find_header-btn header-btn">
            <div class="header-btn_icon">
              <i class="fas fa-qrcode fa-2x"></i>
              <span class="header-btn_title">
                QR Code
              </span>
            </div>
            <div class="header-btn_icon">
              <i class="fas fa-user-plus fa-2x"></i>
              <span class="header-btn_title">
                Add By Contacts
              </span>
            </div>
            <div class="header-btn_icon">
              <i class="fas fa-passport fa-2x"></i>
              <span class="header-btn_title">
                Add by Id
              </span>
            </div>
            <div class="header-btn_icon">
              <i class="far fa-envelope fa-2x"></i>
              <span class="header-btn_title">
                Invite
              </span>
            </div>
          </li>
        </ul>
      </header>
      <ul class="find_recommended">
        <!--Making Plus Friends Screen-->
        <h4 class="find_title">
          Recommended Friends
        </h4>
        <li class="find_friend find-friend">
          <div class="friend_column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend_avatar"
            />
            <div class="friend_content">
              <span class="friend_name">
                Guzel
              </span>
            </div>
          </div>
          <div class="friend_column">
            <span class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <!--[Find scrren Icon and Text List]-->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <div class="nav_badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--[Basic Kakao App bottom Icons and if On click Icon move to other Page]-->
  </body>
</html>
