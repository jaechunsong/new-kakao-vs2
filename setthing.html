<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Setting | kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="spanstaus-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header-index">
      <div class="header-icon-column">
        <div class="header_back-btn">
          <a href="more.html" class="header_back-btn">
            <i class="fas fa-arrow-left"> </i>
          </a>
          <span class="header_text ">Setting</span>
        </div>
        <div class="header-icon-column">
          <span class="header-icon-set">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="settings">
      <section class="settings_sections">
        <ul class="settings_list">
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings_title">
              Privacy
            </span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings_title">
              Notification
            </span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings_title">
              Friends
            </span>
          </li>
        </ul>
      </section>
    </main>
    <!-- [Basic Phone Impormation Icon and Text in top] -->
  </body>
</html>
